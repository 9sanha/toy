plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.scope'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    // jwt
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    //swagger
    implementation 'org.springdoc:spring-boot-springdoc:3.1.2'
    //log4j 2.15.x 버전 이하는 보안 이슈 있음
    implementation 'org.apache.logging.log4j:log4j-spring-boot:2.16.0'
    //aop
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.5.6'
}

test {
    useJUnitPlatform()
}
